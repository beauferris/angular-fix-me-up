<h1>Account Summary</h1>
<!-- TODO: 6. Angular ngFor, refactor, and bonus points -->

<!-- TODO: 7. Accessibility, table markup, form control -->
<!-- SOLUTION: Add caption for screen readers, thead/tbody to better organize table -->
<div class="account-summary">
  <section>
    <table>
      <caption>
        Bank Account Summaries
      </caption>

      <thead>
        <tr>
          <th scope="col">Account Name</th>
          <th scope="col">Balance</th>
          <th scope="col">
            <label>Account Type</label>
            <select [(ngModel)]="accountsFilter">
              <option value="">ALL</option>
              <option value="cad">CAD</option>
              <option value="usd">USD</option>
            </select>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let account of filterAccounts(accounts)">
          <!-- TODO: 8. route to detail view -->
          <!-- SOLUTION: add routerLinks for each account with its id as a param -->
          <th scope="row">
            <a routerLink="/account/{{ account.id }}">{{ account.id }}</a>
          </th>
          <td>{{ account.balance }}</td>
          <td>{{ account.currency.toUpperCase() }}</td>
        </tr>
      </tbody>

    </table>
  </section>
</div>
